<html>
    <head>
        <title>Pickaxe Wiki: Crafting Tiers</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon"
            href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <a href="/">Home</a><br/>
        <h1>Pickaxe Wiki: Crafting Tiers</h1>
        {% if is_dev_version %}
        <h2 style="color:#f80">This is the development version! Please check <a id="link" href="https://pickaxe.showierdata.xyz">the non-development version</a> instead.</h2>
        {% endif %}
        <ul>
        {% for tier in tiers %}
            <li><a href="/crafttier/{{ tier.name.lower() }}">
                {{ tier.tier_name }}
            </a></li>
        {% endfor %}
        </ul>
        <script src="{{ url_for('static', filename='fixlink.js') }}"></script>
    </body>
</html>

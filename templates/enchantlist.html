<html>
    <head>
        <title>Pickaxe Wiki: All Enchantments</title>
        <link rel="stylesheet"
            href="{{ url_for('static', filename='style.css') }}">
        <link rel="shortcut icon"
            href="{{ url_for('static', filename='favicon.ico') }}">
    </head>
    <body>
        <a href="/">Home</a>
        <h1>All Enchantments</h1>
        <ul>
            {% for ench in enchants %}
            <li><a href="{{ ench.href }}">{{ ench.name }}</a></li>
            {% endfor %}
        </ul>
    </body>
</html>
